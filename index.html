<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #5568d3;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .game-info {
            background: rgba(102, 126, 234, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .game-info p {
            color: #333;
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .game-info .highlight {
            color: #667eea;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 400px;
        }

       .button {
            aspect-ratio: 1;
            width: 100%;
            min-height: 150px;  /* ADD THIS */
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s ease;
            border: 5px solid rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        #green {
            background: #4CAF50;
        }

        #red {
            background: #f44336;
        }

        #yellow {
            background: #ffeb3b;
        }

        #blue {
            background: #2196F3;
        }

        .button.active {
            filter: brightness(1.5);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .message {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
        }

        .waiting {
            color: #6c757d;
            font-style: italic;
        }

        .room-code-display {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 2rem;
            letter-spacing: 5px;
            font-weight: bold;
            margin: 20px 0;
        }

        .error {
            color: #f44336;
            font-weight: bold;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .game-board {
                gap: 15px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

        <!-- Create Room Screen -->
        <div class="screen" id="createRoomScreen">
            <div class="card">
                <h2 style="color: #667eea; margin-bottom: 20px;">Create Room</h2>
                <button class="btn" onclick="createRoom()">Generate Room Code</button>
                <div id="roomCodeDisplay" style="display: none;">
                    <p style="margin: 20px 0; color: #666;">Share this code with your opponent:</p>
                    <div class="room-code-display" id="roomCode"></div>
                    <p class="waiting">Waiting for opponent to join...</p>
                </div>
                <button class="btn btn-secondary" onclick="showMenu()">Back</button>
            </div>
        </div>

        <!-- Join Room Screen -->
        <div class="screen" id="joinRoomScreen">
            <div class="card">
                <h2 style="color: #667eea; margin-bottom: 20px;">Join Room</h2>
                <div class="input-group">
                    <label>Enter Room Code:</label>
                    <input type="text" id="joinRoomInput" placeholder="ABCD" maxlength="4">
                </div>
                <div id="joinError" class="error"></div>
                <button class="btn" onclick="joinRoom()">Join Game</button>
                <button class="btn btn-secondary" onclick="showMenu()">Back</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="gameScreen">
            <div class="card">
                <div class="game-info">
                    <p>Room: <span class="highlight" id="currentRoom"></span></p>
                    <p>You are: <span class="highlight" id="playerRole"></span></p>
                    <p>Sequence Length: <span class="highlight" id="sequenceLength">0</span></p>
                </div>

                <div class="message" id="gameMessage"></div>

                <button class="btn" id="takeTurnBtn" onclick="takeTurn()" style="display: none; margin: 20px auto;">TAKE TURN</button>
                
                <div class="game-board">
                    <div class="button disabled" id="green" data-color="green"></div>
                    <div class="button disabled" id="red" data-color="red"></div>
                    <div class="button disabled" id="yellow" data-color="yellow"></div>
                    <div class="button disabled" id="blue" data-color="blue"></div>
                </div>

                <div style="text-align: center;">
                    <button class="btn btn-secondary" onclick="leaveGame()">Leave Game</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="screen" id="gameOverScreen">
            <div class="card">
                <h2 style="color: #667eea; margin-bottom: 20px;" id="gameOverTitle">Game Over!</h2>
                <p style="font-size: 1.3rem; margin: 20px 0;" id="gameOverMessage"></p>
                <p style="font-size: 1.1rem; color: #666;">Final Sequence Length: <span class="highlight" id="finalLength"></span></p>
                <button class="btn" onclick="showMenu()">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDw69L7rxUzI6aIZlU2dDKcz3Gxo2IF8NE",
            authDomain: "simon-says-multiplayer.firebaseapp.com",
            projectId: "simon-says-multiplayer",
            storageBucket: "simon-says-multiplayer.firebasestorage.app",
            messagingSenderId: "325966176z2",
            appId: "1:325966176z2:web:353f7c0545a54ab5fcd5b7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const frequencies = {
            green: 329.63,
            red: 261.63,
            yellow: 392.00,
            blue: 196.00
        };

        // Game state
        let currentRoom = null;
        let playerNumber = null;
        let gameListener = null;
        let playerSequence = [];
        let isMyTurn = false;
        let waitingForTakeTurn = false;  

        // Make functions globally available
        window.showMenu = showMenu;
        window.showCreateRoom = showCreateRoom;
        window.showJoinRoom = showJoinRoom;
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.leaveGame = leaveGame;
        window.takeTurn = async function() {
        waitingForTakeTurn = false;
        document.getElementById('takeTurnBtn').style.display = 'none';
        const gameRef = doc(db, 'games', currentRoom);
        const gameSnap = await getDoc(gameRef);
        const gameData = gameSnap.data();
        await playSequence(gameData.sequence);
};

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showMenu() {
            if (gameListener) gameListener();
            document.getElementById('takeTurnBtn').style.display = 'none';
            currentRoom = null;
            playerNumber = null;
            showScreen('menuScreen');
        }

        function showCreateRoom() {
            document.getElementById('roomCodeDisplay').style.display = 'none';
            showScreen('createRoomScreen');
        }

        function showJoinRoom() {
            document.getElementById('joinError').textContent = '';
            document.getElementById('joinRoomInput').value = '';
            showScreen('joinRoomScreen');
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        async function createRoom() {
            const roomCode = generateRoomCode();
            currentRoom = roomCode;
            playerNumber = 1;

            try {
                await setDoc(doc(db, 'games', roomCode), {
                    player1: true,
                    player2: false,
                    sequence: [],
                    currentTurn: 1,
                    gameStarted: false,
                    gameOver: false,
                    winner: null,
                    createdAt: Date.now()
                });

                document.getElementById('roomCode').textContent = roomCode;
                document.getElementById('roomCodeDisplay').style.display = 'block';

                // Listen for player 2 joining
                gameListener = onSnapshot(doc(db, 'games', roomCode), (docSnap) => {
                    const data = docSnap.data();
                    console.log('Player 1 listener fired:', data);
                    console.log('Checking conditions - player2:', data?.player2, 'gameStarted:', data?.gameStarted);
                    if (data && data.player2 && data.gameStarted) {
                        console.log('Starting game for Player 1!');
                        startGame();
                    }
                });
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Error creating room. Please try again.');
            }
        }

        async function joinRoom() {
            const roomCode = document.getElementById('joinRoomInput').value.toUpperCase().trim();
            
            if (roomCode.length !== 4) {
                document.getElementById('joinError').textContent = 'Room code must be 4 characters';
                return;
            }

            try {
                const gameRef = doc(db, 'games', roomCode);
                const gameSnap = await getDoc(gameRef);

                if (!gameSnap.exists()) {
                    document.getElementById('joinError').textContent = 'Room not found';
                    return;
                }

                const data = gameSnap.data();
                if (data.player2) {
                    document.getElementById('joinError').textContent = 'Room is full';
                    return;
                }

                currentRoom = roomCode;
                playerNumber = 2;

                await updateDoc(gameRef, {
                    player2: true,
                    gameStarted: true
                });

                startGame();
            } catch (error) {
                console.error('Error joining room:', error);
                document.getElementById('joinError').textContent = 'Error joining room';
            }
        }

        function startGame() {
            document.getElementById('currentRoom').textContent = currentRoom;
            document.getElementById('playerRole').textContent = `Player ${playerNumber}`;
            showScreen('gameScreen');

            // Listen for game updates
            gameListener = onSnapshot(doc(db, 'games', currentRoom), (docSnap) => {
                handleGameUpdate(docSnap.data());
            });
        }

        async function handleGameUpdate(data) {
            if (!data) return;

            if (data.gameOver) {
                showGameOver(data);
                return;
            }

            document.getElementById('sequenceLength').textContent = data.sequence.length;

            const isMyTurnNow = data.currentTurn === playerNumber;
            
           if (isMyTurnNow && !isMyTurn) {
                // It just became my turn
                isMyTurn = true;
                playerSequence = [];
                waitingForTakeTurn = true;
                disableButtons();
                document.getElementById('takeTurnBtn').style.display = 'block';
                document.getElementById('gameMessage').textContent = 'Your turn! Click TAKE TURN when ready.';
}
            else if (!isMyTurnNow && isMyTurn) {
                // It's no longer my turn
                isMyTurn = false;
                disableButtons();
                document.getElementById('gameMessage').textContent = `Player ${data.currentTurn}'s turn...`;
            } else if (!isMyTurnNow) {
                document.getElementById('gameMessage').textContent = `Player ${data.currentTurn}'s turn...`;
            }
        }

        function playSound(color, duration = 300) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequencies[color];
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function lightUp(color, duration = 300) {
            return new Promise(resolve => {
                const button = document.getElementById(color);
                button.classList.add('active');
                playSound(color, duration);
                
                setTimeout(() => {
                    button.classList.remove('active');
                    resolve();
                }, duration);
            });
        }

        async function playSequence(sequence) {
    disableButtons();
    
            if (sequence.length === 0) {
                document.getElementById('gameMessage').textContent = 'Press a button!';
            } else {
                document.getElementById('gameMessage').textContent = 'Watch carefully...';
            }
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            for (let color of sequence) {
                await lightUp(color, 400);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            document.getElementById('gameMessage').textContent = 'Your turn! Repeat and add one.';
            enableButtons();
        }

        async function handleButtonClick(event) {
            if (!isMyTurn) return;
            
            const color = event.target.dataset.color;
            if (!color) return;
            
            disableButtons();
            await lightUp(color, 300);
            playerSequence.push(color);

            const gameRef = doc(db, 'games', currentRoom);
            const gameSnap = await getDoc(gameRef);
            const gameData = gameSnap.data();
            const expectedSequence = gameData.sequence;

            // Check if current sequence matches so far
            const currentIndex = playerSequence.length - 1;
            if (currentIndex < expectedSequence.length && playerSequence[currentIndex] !== expectedSequence[currentIndex]) {
                // Player made a mistake
                await updateDoc(gameRef, {
                    gameOver: true,
                    winner: playerNumber === 1 ? 2 : 1,
                    loser: playerNumber
                });
                return;
            }

            // Check if player completed the sequence
            if (playerSequence.length === expectedSequence.length) {
                // Sequence correct so far, but need to add one more
                document.getElementById('gameMessage').textContent = 'Good! Now add your move.';
                enableButtons();
            } else if (playerSequence.length === expectedSequence.length + 1) {
                // Player completed their turn
                const newSequence = [...expectedSequence, playerSequence[playerSequence.length - 1]];
                await updateDoc(gameRef, {
                    sequence: newSequence,
                    currentTurn: playerNumber === 1 ? 2 : 1
                });
                isMyTurn = false;
                playerSequence = [];
                document.getElementById('gameMessage').textContent = 'Waiting for opponent...';
            } else {
                enableButtons();
            }
        }

        function showGameOver(data) {
            if (gameListener) gameListener();
            
            const won = data.winner === playerNumber;
            document.getElementById('gameOverTitle').textContent = won ? 'ðŸŽ‰ You Won!' : 'ðŸ˜¢ You Lost';
            document.getElementById('gameOverMessage').textContent = won 
                ? 'Your opponent made a mistake!' 
                : 'You made a mistake!';
            document.getElementById('finalLength').textContent = data.sequence.length;
            
            showScreen('gameOverScreen');
        }

        async function leaveGame() {
            if (currentRoom) {
                try {
                    const gameRef = doc(db, 'games', currentRoom);
                    await updateDoc(gameRef, {
                        gameOver: true,
                        winner: playerNumber === 1 ? 2 : 1,
                        loser: playerNumber
                    });
                } catch (error) {
                    console.error('Error leaving game:', error);
                }
            }
            showMenu();
        }

        function enableButtons() {
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.remove('disabled');
            });
        }

        function disableButtons() {
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.add('disabled');
            });
        }

        // Button event listeners
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        // Initial state
        disableButtons();
    </script>
</body>
