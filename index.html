
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .score-board h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            aspect-ratio: 1;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s ease;
            border: 5px solid rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        #green {
            background: #4CAF50;
        }

        #red {
            background: #f44336;
        }

        #yellow {
            background: #ffeb3b;
        }

        #blue {
            background: #2196F3;
        }

        .button.active {
            filter: brightness(1.5);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
            min-height: 30px;
            font-weight: 500;
        }

        .high-score {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .game-board {
                gap: 15px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Simon Says</h1>
        
        <div class="score-board">
            <h2>Level</h2>
            <div class="score" id="score">0</div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>

        <div class="game-board">
            <div class="button" id="green" data-color="green"></div>
            <div class="button" id="red" data-color="red"></div>
            <div class="button" id="yellow" data-color="yellow"></div>
            <div class="button" id="blue" data-color="blue"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>

        <div class="message" id="message">Press Start to begin!</div>
    </div>

    <script>
        // Audio context for generating tones
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Frequency map for each color
        const frequencies = {
            green: 329.63,  // E4
            red: 261.63,    // C4
            yellow: 392.00, // G4
            blue: 196.00    // G3
        };

        // Game state
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let isPlaying = false;
        let isPlayerTurn = false;
        let highScore = localStorage.getItem('simonHighScore') || 0;

        // DOM elements
        const buttons = document.querySelectorAll('.button');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const messageEl = document.getElementById('message');

        // Initialize high score display
        highScoreEl.textContent = highScore;

        // Play sound for a button
        function playSound(color, duration = 300) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequencies[color];
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Light up a button
        function lightUp(color, duration = 300) {
            return new Promise(resolve => {
                const button = document.getElementById(color);
                button.classList.add('active');
                playSound(color, duration);
                
                setTimeout(() => {
                    button.classList.remove('active');
                    resolve();
                }, duration);
            });
        }

        // Play the sequence
        async function playSequence() {
            isPlayerTurn = false;
            disableButtons();
            messageEl.textContent = 'Watch carefully...';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            for (let color of sequence) {
                await lightUp(color, 500);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            isPlayerTurn = true;
            enableButtons();
            messageEl.textContent = 'Your turn!';
        }

        // Handle player button click
        async function handleButtonClick(event) {
            if (!isPlayerTurn || !isPlaying) return;
            
            const color = event.target.dataset.color;
            if (!color) return;
            
            await lightUp(color, 300);
            playerSequence.push(color);
            
            // Check if the player's move matches the sequence
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                // Wrong move
                gameOver();
                return;
            }
            
            // Check if player completed the sequence
            if (playerSequence.length === sequence.length) {
                playerSequence = [];
                level++;
                scoreEl.textContent = level;
                
                if (level > highScore) {
                    highScore = level;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('simonHighScore', highScore);
                }
                
                messageEl.textContent = 'Correct! ðŸŽ‰';
                isPlayerTurn = false;
                disableButtons();
                
                setTimeout(() => {
                    nextRound();
                }, 1500);
            }
        }

        // Start next round
        function nextRound() {
            const colors = ['green', 'red', 'yellow', 'blue'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            playSequence();
        }

        // Start game
        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            isPlaying = true;
            scoreEl.textContent = level;
            startBtn.disabled = true;
            messageEl.textContent = 'Get ready...';
            
            setTimeout(() => {
                nextRound();
            }, 500);
        }

        // Game over
        async function gameOver() {
            isPlaying = false;
            isPlayerTurn = false;
            disableButtons();
            messageEl.textContent = `Game Over! Final Level: ${level}`;
            
            // Play error sound
            for (let i = 0; i < 3; i++) {
                await lightUp('red', 150);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            startBtn.disabled = false;
        }

        // Reset game
        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            isPlaying = false;
            isPlayerTurn = false;
            scoreEl.textContent = 0;
            messageEl.textContent = 'Press Start to begin!';
            startBtn.disabled = false;
            disableButtons();
        }

        // Enable/disable buttons
        function disableButtons() {
            buttons.forEach(btn => btn.classList.add('disabled'));
        }

        function enableButtons() {
            buttons.forEach(btn => btn.classList.remove('disabled'));
        }

        // Event listeners
        buttons.forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        // Initial state
        disableButtons();
    </script>
</body>
</html>
